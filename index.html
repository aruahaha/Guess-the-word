<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <title>Guess The Word</title>
</head>

<body>
    <div class="play-area fadeOut ">
        <h1 class="heading">Let's Play</h1>
        <h1 class="point-section fadeOut">Points : <span class="points"></span></h1>
        <h1 class="guessWord fadeOut"></h1>
        <input type="text" class="answer fadeOut">
        <h1 class="count-section fadeOut">Chances : <span class="count"></span></h1>
        <button class="button-57 sub fadeOut" role="button"><span class="text">Submit</span><span>Sure?</span></button>
        <button class="button-53 sub2 fadeOut">Submit</button>
    </div>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <h1 class="word fadeOut">Word</h1>
                <button class="button-57 btn fadeOut" role="button"><span class="text">Hi</span><span>Play</span></button>
                <button class="button-53 btn2 fadeOut" role="button">Play</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
